<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Survey Form</title>
</head>

<body>

<h1 id="title">Survey Form</h1>

<p id="description">
    Please fill out this short survey so we can improve your experience.
</p>

<form id="survey-form">

    <label id="name-label" for="name">Name:</label>
    <input 
    type="text" 
    id="name" 
    name="name" 
    placeholder="Enter your name" 
    required 
    />

    <label id="email-label" for="email">Email:</label>
    <input 
    type="email" 
    id="email" 
    name="email" 
    placeholder="Enter your email" 
    required 
    />

    <label id="number-label" for="number">Age:</label>
    <input 
    type="number" 
    id="number" 
    name="number" 
    min="10" 
    max="120" 
    placeholder="Enter your age"
    required
    />

    <label for="dropdown">Select your role:</label>
    <select id="dropdown" name="role">
      <option value="">Choose an option</option>
      <option value="student">Student</option>
      <option value="professional">Professional</option>
    </select>

    <p>Would you recommend us?</p>
    <label><input type="radio" name="recommend" value="yes" /> Yes</label>
    <label><input type="radio" name="recommend" value="no" /> No</label>


    <p>Which topics interest you? (Select all that apply)</p>
    <label><input type="checkbox" value="html" /> HTML</label>
    <label><input type="checkbox" value="css" /> CSS</label>
    <label><input type="checkbox" value="javascript" /> JavaScript</label>

    <label for="comments">Additional comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Your comments..."></textarea>

    <button id="submit" type="submit">Submit</button>

  </form>
</body>
</html>
