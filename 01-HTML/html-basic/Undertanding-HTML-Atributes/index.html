<!-- atributo checked, como dice el nombre, es un atributo que se usa en el elemento input para checkear/marcar -->
<input type="checkbox" checked />

<!-- Además del atributo checked, también esta el atributo type que se usa en el elemento input  para poder usar los checkbox-->
<input type="checkbox" checked />

<!-- Existen otros atributos de tipo booleanos llamados disabled, readonly, required. estos atributos se usan dependiendo de lo que se quiera hacer, si desabilitar, solo lectura o para requerir que se agreguen los datos a dentro de los inputs -->
<!-- se esta utilizando el atributo disabled para desabilitar el imput -->
<input type="text" disabled>
