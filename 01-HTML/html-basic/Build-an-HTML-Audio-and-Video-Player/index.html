<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML Audio and Video Player</title>
</head>
<body>

<h1>My Media Player</h1>

<!-- VIDEO SECTION -->
<section>
    <h2>Understanding the Map Method</h2>

    <video controls width="640">
    <source 
        src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4" 
        type="video/mp4">
    Your browser does not support the video tag.
    </video>
</section>

<!-- AUDIO SECTION -->
<section>
    <h2>Relaxing Music Track</h2>

    <audio 
    controls 
    loop 
    src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3">
    Your browser does not support the audio element.
    </audio>
</section>

</body>
</html>
